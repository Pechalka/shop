<div class="order-address">
	<h2 class="order-address__title">Адрес доставки</h2>
	<form action="order-create.html" method="GET">
		<div class="order-address__control">
			<p class="order-address__label">Имя</p>
			<div class="error" style="color: red;">Необходимо заполнить</div>
			<input class="order-address__control--error" type="text" />
		</div>
		<div class="order-address__control">
			<p class="order-address__label">Телефон</p>
			<div class="error" style="color: red;">Необходимо заполнить</div>
			<input class="order-address__control--error" type="text" />
		</div>
		<div class="order-address__control">
			<p class="order-address__label">Адрес</p>
			<div class="error" style="color: red;">Необходимо заполнить</div>
			<textarea class="order-address__control--error" rows="4"></textarea>
		</div>
		<div class="order-address__btn-container">
			<button disabled class="order-address__btn" type="submit">оформить</button>
		</div>
	</form>
</div>
